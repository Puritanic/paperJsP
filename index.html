            var circles = [];

        function onKeyDown(event) { // creating circles on keydown at random points on canvas
            if(keyData[event.key]){
                var maxPoint = new Point(view.size.width, view.size.height); // gets max width and height of canvas
                var randomPoint = Point.random(); // sets random point value
                var point = maxPoint * randomPoint;
                var newCircle = new Path.Circle(point, 500);
                newCircle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();
                circles.push(newCircle);
            }

        }

        function onFrame(event) {
            for(var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1; // color changing animation
                circles[i].scale(0.9);   // scaling down animation
                if(circles[i].area < 1) {
 // the circles in the array are checked to see if their area is less than 1. If this condition returns true,
// then the circle is removed from the screen and from the array.
                    circles[i].remove();
                    circles.splice(i, 1);
                }
            }
        }
